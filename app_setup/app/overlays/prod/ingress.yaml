apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: vote
  namespace: vote
spec:
  ingressClassName: nginx
  rules:
  - host: vote.training.sass.ro
    http:
      paths:
      - backend:
          service:
            name: vote
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - vote.training.sass.ro
    secretName: vote-cert 